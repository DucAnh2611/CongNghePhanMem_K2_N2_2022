<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="/Pages/Enviroment/CSS/color.css">
    <link rel="stylesheet" type="text/css"  href="/Pages/Enviroment/CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="/Pages/Enviroment/CSS/profile.css">
    <link rel="stylesheet" type="text/css"  href="/Pages/Enviroment/CSS/loading.css">
    <link rel="stylesheet" type="text/css" href="/Pages/Enviroment/CSS/Scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/Pages/Enviroment/CSS/password.css">
    <link rel="stylesheet" type="text/css"  href="/Pages/Enviroment/CSS/createPost.css">
    <link rel="icon" href="/Pages/Enviroment/600px-Instagram_icon.png" type="image/icon type">
    <script src="/Pages/Enviroment/Script/logined.js" defer></script>
    <script src="/Pages/Enviroment/Script/moreBtn.js" defer></script>
    <script src="/Pages/Enviroment/Script/search.js" defer></script>
    <script src="/Pages/Enviroment/Script/password.js" defer></script>
    <script src="/Pages/Enviroment/Script/autoUpdateNav.js" defer></script>
    <script src="/Pages/Enviroment/Script/toProfile.js" defer></script>
    <script src="/Pages/Enviroment/Script/createPost.js" defer></script>
    <script src="/Pages/Enviroment/Script/socket_notification.js" defer></script>
    <script src="/Pages/Enviroment/Script/autoUpdateNotification.js" defer></script>
    <title>Change password - Instagram</title>
</head>
<body>
    <div class="Dashboard">
        <div class="navbarDiv">
            <div class="Dashboard_navBar">
                <div class="Dashboard_navBar-Logo">
                    <img src="/Pages/Enviroment/Instagram_logo.png" class = "logo-primary">
                    <img src="/Pages/Enviroment/87390.png" class="logo-secondary">
                </div>
                <div class="Dashboard_navBar-functions">
                    <a class="functionDiv" href="/home">
                        <div class="aFuntion">
                            <div class="logo-funtion">
                                <img src="/Pages/Enviroment/home.png" class="img_function">
                            </div>
                            <p class="aFuntion_name">Home</p>
                        </div>
                    </a>
                    <div class="aFuntion search">
                        <div class="logo-funtion">
                            <img src="/Pages/Enviroment/magnifying-glass-solid.svg" class="img_function">
                        </div>
                        <p class="aFuntion_name">Search</p>
                    </div>
                    <div class="aFuntion">
                        <div class="logo-funtion">
                            <img src="/Pages/Enviroment/compass-regular.svg" class="img_function">
                        </div>
                        <p class="aFuntion_name">Explore</p>
                    </div>
                    <div class="aFuntion">
                        <div class="logo-funtion">
                            <img src="/Pages/Enviroment/instagram-reels-icon.png" class="img_function">
                        </div>
                        <p class="aFuntion_name">Reels</p>
                    </div>
                    <a class="functionDiv" href="/message">
                        <div class="aFuntion">
                            <div class="logo-funtion">
                                <img src="/Pages/Enviroment/messenger.png" class="img_function">
                            </div>
                            <p class="aFuntion_name">Messages</p>
                        </div>
                    </a>
                    <div class="aFuntion notification">
                        <div class="logo-funtion">
                            <img src="/Pages/Enviroment/heart.png" class="img_function">
                        </div>
                        <p class="aFuntion_name">Notifications</p>
                    </div>
                    <div class="aFuntion">
                        <div class="logo-funtion">
                            <img src="/Pages/Enviroment/more.png" class="img_function">
                        </div>
                        <p class="aFuntion_name">Create</p>
                    </div>
                    <a class="functionDiv toProfile" href="/">
                        <div class="aFuntion">
                            <div class="logo-funtion avatarDiv">
                                <img src="" class="img_function avatar">
                            </div>
                            <p class="aFuntion_name">Profile</p>
                            </div>
                    </a>
                </div>
                <div class="Dashboard_navBar-more">
                    <div class="logo-funtion">
                        <img src="/Pages/Enviroment/burger_line_list_menu_nav_navigation_option_icon_123231.png" class="img_more">
                    </div>
                    <p class="more_text">More</p>
                    <div class="moreClicked hideMenu">
                        <div class="moreSide firstSide">
                            <div class="aFunctionsInSide">
                                <p class="functionName">Setting</p>
                                <img src="/Pages/Enviroment/settings.png" class="iconFunction">
                            </div>
                            <div class="aFunctionsInSide">
                                <p class="functionName">Saved</p>
                                <img src="/Pages/Enviroment/bookmark.png" class="iconFunction">
                            </div>
                            <div class="aFunctionsInSide">
                                <p class="functionName">Switch appearance</p>
                                <img src="/Pages/Enviroment/moon.png" class="iconFunction">
                            </div>
                            <div class="aFunctionsInSide">
                                <p class="functionName">Your activities</p>
                                <img src="/Pages/Enviroment/time.png" class="iconFunction">
                            </div>
                            <div class="aFunctionsInSide">
                                <p class="functionName">Report a problem</p>
                                <img src="/Pages/Enviroment/report.png" class="iconFunction">
                            </div>

                        </div>
                        <div class="moreSide secondSide">
                            <div class="aFunctionsInSide">
                                <p class="functionName">Switch Account</p>
                                <img src="" alt="" class="iconFunction">
                            </div>
                            <div class="aFunctionsInSide">
                                <p class="functionName">Log out</p>
                                <img src="" alt="" class="iconFunction">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchPane hideSearch">
                <div class="searchDiv">
                    <p class="searchText">Search</p>
                    <input type="text" placeholder="Search" class="searchInput">
                </div>
                <div class="searchRecentAndResult">
                    <div class="recentSearch showMenu" >
                        <p class="recentText">Recent</p>
                        <div class="resultRecent">

                        </div>
                    </div>
                    <div class="resultSearch hideMenu">

                    </div>                    
                </div>

            </div>
            <div class="notificationPane hide">
                <div class="headerNotification">
                    <p class="headerTextNotification">Notifications</p>
                </div>
                <div class="listNotification">

                </div>
            </div>
        </div>
    
        <div class="Dashboard_mainBoard">
            <div class="settingPane">
                <div class="functionSetting">
                    <a class="aFunctionSetting" href="/edit/">
                        <p class="functionNameSetting">Edit profile</p>
                    </a>
                    <a class="aFunctionSetting activeSetting" href="/change-password/">
                        <p class="functionNameSetting">Change password</p>
                    </a>
                </div>
                <div class="displayFunctionSetting">
                    <div class="changePassword aFuntionEdit">
                        <div class="aLineInformation">
                            <label for="old" class="labelInputSetting">Old password</label>
                            <div class="inputDescription">
                                <input type="password" id="old" class="inputEdit" placeholder="Old password" name="old" value= "">
                            </div>
                        </div>
                        <div class="aLineInformation">
                            <label for="new" class="labelInputSetting">New password</label>
                            <div class="inputDescription">
                                <input type="password" id="new" class="inputEdit" placeholder="New password" name="new" value= "">
                            </div>
                        </div>
                        <div class="aLineInformation">
                            <label for="confirm" class="labelInputSetting">Confirm new password</label>
                            <div class="inputDescription">
                                <input type="password" id="confirm" class="inputEdit" placeholder="Confirm password" name="confirm" value= "">
                            </div>
                        </div>
                        <div class="aLineInformation">
                            <label for="changePassword" class="labelInputSetting"></label>
                            <div class="inputDescription">
                                <input type="submit" value="Change Password" id="changePassword" class="submit ChangeSubmitBtn">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="changeStatus hide">
        <div class="imgNoticeChangeStatus">
            <img src=""class="inconNotice">
        </div>
        <div class="textNoticeChangeStatus">
            <p class="textNotice">

            </p>
        </div>
    </div>
    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="/Pages/Enviroment/Script/Loading.js"></script>
</body>
</html>
